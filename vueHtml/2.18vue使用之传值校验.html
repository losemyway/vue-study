<!DOCTYPE html>
<html>
<head>
	<title>vue使用之传值校验</title>
	<meta charset="utf-8">
	<!-- <script type="text/javascript" src="./vue.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		<child msg="ddssds"></child>
		<child :msg="msg"></child>
	</div>

	<script type="text/javascript">
		Vue.component("child",{
			props:{
				msg:{
					type:String,//校验类型
					required:false,//参数必须
					default:"hello ,我是子组件",//默认值
					validator:function(value){
						return value.length > 5;
					}

				}
			},
			template:'<div>{{myMsg}}</div>',
			data(){
				return {
					myMsg :'',
				}
			},
			created:function(){
				this.myMsg = this.msg;
				this.myMsg += "sss";
			}
		})
		
		var app = new Vue({
			el:"#app",
			data:{
				msg:"hello 子组件",
			},
			methods:{

			},
		})
	</script>

</body>
</html>

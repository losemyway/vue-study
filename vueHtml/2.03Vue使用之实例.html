<!DOCTYPE html>
<html>
<head>
	<title>Vue使用之实例</title>
	<meta charset="utf-8">
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div id="test">{{demo()}}</div>
		<div >{{test}}</div>
	</div>

	<script type="text/javascript">
		
		var app = new Vue({
			el : '#app',
			data : {
				test:"test",
			},
			methods:{
				demo:function(){
					console.log("demo");
				}
			}
		})

		console.log(app.$el === document.getElementById("app"));
	</script>

</body>
</html>

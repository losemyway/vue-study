<!DOCTYPE html>
<html>
<head>
	<title>vue-router嵌套路由</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to="/">index</router-link>
		<router-link to="/list">list</router-link>
		<router-view></router-view>
	</div>

	<script type="text/javascript">
		var router = new VueRouter({
			routes:[
				{
					path:"/",
					component:{
						template:"<div>首页</div>",
					}
				},
				{
					path:"/list",
					component:{
						template:"<div>\
						列表\
						<router-link to='/list/one' append>one</router-link>\
						<router-link to='/list/two' append>two</router-link>\
						<router-view></router-view>\
						</div>",
					},
					children:[
						{
							path:"one",
							component:{
								template:"<div>第一项</div>"
							}
						},
						{
							path:"two",
							component:{
								template:"<div>第二项</div>"
							}

						}
					]
				},
			]

		})

		var app = new Vue({
			el:"#app",
			router:router,
			data:{

			},
			methods:{

			},

		})
	</script>

</body>
</html>
